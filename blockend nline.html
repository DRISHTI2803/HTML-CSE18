<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>block elements</title>
</head>
<body>
    <!-- block elements  -->
     <div>hello </div>
     <div>world</div>

     <!-- INLINE ELEMENTS -->

      <span>hello</span>
      <span>world</span>
</body>
